version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SuaSenhaForte123
    ports:
      - "1433:1433"
    volumes:
      - ./oficina.bak:/backup/oficina.bak  # Mapear o arquivo de backup diretamente
    networks:
      - sqlnetwork

networks:
  sqlnetwork:
    driver: bridge
