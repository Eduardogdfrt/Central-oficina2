version: '3.8'

services:
  back:
    build:
      context: ./Back
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - central-network
    healthcheck:
      test: curl --fail http://localhost:5000/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - back
    environment:
      - REACT_APP_API_URL=http://back:5000/api
    networks:
      - central-network
    healthcheck:
      test: curl --fail http://localhost:80/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  central-network:
    driver: bridge
