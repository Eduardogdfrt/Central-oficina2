name: Deploy to Hml on Release Changes

on:
  push:
    branches:
      - release
      - Feature/Fabio
    paths:
      - 'Back/**'
      - 'front/**'
      - '.github/workflows/deploy-hml.yml'
      - 'docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
Deploy Hml:
 
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: centraloficina2acr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Verify App Service exists
        run: |
          echo "Verifying App Service exists..."
          if ! az webapp show --name centralOficina2-Hml --resource-group CentralOficina2-Hml &>/dev/null; then
            echo "App Service not found. Creating it..."
            az webapp create \
              --name centralOficina2-Hml \
              --resource-group CentralOficina2-Hml \
              --plan CentralOficina2Plan \
              --runtime "DOCKER|linux"
          else
            echo "App Service centralOficina2-Hml already exists."
          fi

      - name: Configure Backend App Service
        run: |
          echo "Configuring Backend App Service..."
          az webapp config container set \
            --name centralOficina2-Hml \
            --resource-group CentralOficina2-Hml \
            --container-image-name centraloficina2acr.azurecr.io/central-oficina2:hml \
            --container-registry-url https://centraloficina2acr.azurecr.io \
            --container-registry-user ${{ secrets.ACR_USERNAME }} \
            --container-registry-password ${{ secrets.ACR_PASSWORD }}

      - name: Validate Deployments
        run: |
          echo "Validating deployments..."

          # Validate Backend
          max_retries=10
          sleep_time=15
          retries=0
          while [ "$(az webapp show --name centralOficina2-Hml --resource-group CentralOficina2-Hml --query state -o tsv)" != "Running" ]; do
            echo "Waiting for backend to be in Running state..."
            sleep $sleep_time
            retries=$((retries + 1))
            if [ "$retries" -ge "$max_retries" ]; then
              echo "Backend did not reach Running state within expected time."
              exit 1
            fi
          done
 Unit test:
      - name: Run Unit Tests
        run: |
          echo "Running unit tests..."
          # Install .NET SDK (if necessary)
          sudo apt-get update
          sudo apt-get install -y dotnet-sdk-8.0
          # Run the unit tests located in the TestProject1
          dotnet test Back/Ellp.Api.UnitTest/Ellp.Api.UnitTest.csproj --configuration Release

      - name: Deployment Summary
        run: |
          echo "Deployment Summary:"
          echo "Backend:"
          echo "- Image: centraloficina2acr.azurecr.io/central-oficina2:hml"
          echo "- App Service: centralOficina2-Hml"
          echo "Resource Group: CentralOficina2-Hml"
          echo "Status: Success"
