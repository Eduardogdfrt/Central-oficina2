version: '3.8'

services:
  webapi:
    build:
      context: .  
      dockerfile: /Back/docker/Dockerfile  
    container_name: webapi-container
    environment:
      MYSQL_CONNECTION_STRING: "${MYSQL_CONNECTION_STRING}"
    ports:
      - "5000:80"
    volumes:
      - ./back:/app  
    working_dir: /app/entrypoint/WebApi  
    command: ["dotnet", "WebApi.dll"]
    restart: always

  mysql:
    image: mysql:latest
    container_name: my_mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: ELLP
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/backup_ellp.sql:/docker-entrypoint-initdb.d/backup_ellp.sql  
    restart: always

volumes:
  mysql_data: {}
